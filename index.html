<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        h1, h2 {
            color: #333;
        }
        #countdown {
            font-size: 24px;
            color: #333;
        }
        .comments, .rsvp {
            margin-top: 20px;
            text-align: left;
        }
        .comment-box, .rsvp-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .comment-button, .rsvp-button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .payment-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Wedding</h1>
    <div class="container">
        <p>We are excited to celebrate our special day with you!</p>
        <h2>Countdown to Our Wedding</h2>
        <div id="countdown"></div>
        
        <div class="rsvp">
            <h2>RSVP</h2>
            <input type="text" id="rsvp-name" class="rsvp-box" placeholder="Your Name">
            <button class="rsvp-button" onclick="submitRSVP()">Submit</button>
        </div>
        
        <div class="comments">
            <h2>Comments</h2>
            <textarea id="comment-box" class="comment-box" placeholder="Write a comment..."></textarea>
            <button class="comment-button" onclick="submitComment()">Submit</button>
            <div id="comments-list"></div>
        </div>
        
        <a href="https://your-payment-link.com" class="payment-link">Make a Payment</a>
    </div>

    <script>
        var countDownDate = new Date("Jun 30, 2024 15:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " 
            + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The wedding has started!";
            }
        }, 1000);

        function submitComment() {
            var commentBox = document.getElementById('comment-box');
            var comment = commentBox.value;
            var commentsList = document.getElementById('comments-list');
            var newComment = document.createElement('div');
            newComment.textContent = comment;
            commentsList.appendChild(newComment);
            commentBox.value = '';
        }

        function submitRSVP() {
            var rsvpBox = document.getElementById('rsvp-name');
            var name = rsvpBox.value;
            alert(name + ', thank you for your RSVP!');
            rsvpBox.value = '';
        }
    </script>
</body>
</html>
